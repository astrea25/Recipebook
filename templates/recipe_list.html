{% extends 'base.html' %}
{% load static %}
{% block title %}Recipe Book{% endblock %}
{% block page_title %}Recipe List{% endblock %}
{% block content %}
<form action=""></form>
<ul>
    {% for recipes in recipes %}

        <a href="{{recipes.get_absolute_url}}">

    {% endfor %}
</ul>
<a href="/recipe/add">Create a new recipe!</a>
{% endblock %}
